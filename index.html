<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Name:
            <input type="text" name="name" placeholder="Jessica">
            <br> E-mail:
            <input type="email" name="email" placeholder="jessica@gmail.com">
            <br>

            <!--add your own inputs below-->
            Age:
            <input type="age" name="age" placeholder="16 years old">
            <br> What time do you wake up?
            <input type="time" name="time">
            <br> Favorite subject?
            <input type="radio" name="subject" value="English">English
            <input type="radio" name="subject" value="Science">Science
            <input type="radio" name="subject" value="Math">Math
            <input type="radio" name="subject" value="Gym">Gym
            <br> Which food can you not live without?
            <input type="checkbox" name="food-1" value="popcorn">Popcorn
            <input type="checkbox" name="food-2" value="burger">Burger
            <input type="checkbox" name="food-3" value="pizza">Pizza
            <br> 



            <!--add your own inputs above-->
<br>
            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
